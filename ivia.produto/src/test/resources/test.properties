server.port=8899

# PostgreSQL DB
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.connectionTestQuery=SELECT 1
spring.datasource.validationTimeout=1000
spring.datasource.maxLifetime=1800000
spring.datasource.minimumIdle = 1
spring.datasource.maximumPoolSize = 30
spring.datasource.idleTimeout = 10000
spring.datasource.connectionTimeout = 540000
spring.datasource.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
spring.datasource.dataSourceProperties.databaseName=testdev
spring.datasource.dataSourceProperties.portNumber=5432

# Localhost 
spring.datasource.dataSourceProperties.serverName=localhost
spring.datasource.username=postgres
spring.datasource.password=postgres

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false

