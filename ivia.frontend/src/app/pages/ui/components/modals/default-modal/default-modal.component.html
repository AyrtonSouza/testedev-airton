<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{modalHeader}}</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" [innerHTML]="modalContent">
  </div>


  <div class="row" *ngIf="modalSubContent">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default btn-with-icon form-control" type="button" data-toggle="collapse" data-target="#collapseExample"
            aria-expanded="false" aria-controls="collapseExample" style="width: 77%;margin: 0 33px;">
            Mais detalhes
          </button>
          <div class="collapse" id="collapseExample">
            <div class="modal-body" style="overflow-wrap: break-word;" [innerHTML]="modalSubContent">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">{{titleButton}}</button>
  </div>
</div>
