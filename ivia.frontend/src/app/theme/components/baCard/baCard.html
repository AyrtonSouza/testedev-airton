<div baCardBlur class="animated fadeIn card {{cardType}} {{baCardClass || ''}}" zoom-in>
    <div *ngIf="title && !titlePrincipal" class="card-header clearfix">
        <h3 class="card-title" translate>{{title}}</h3>
    </div>
    <div *ngIf="!title && titlePrincipal" class="card-header clearfix">
        <h3 class="card-title" translate>{{titlePrincipal}}</h3>
    </div>    
    <div class="card-body">
        <ng-content></ng-content>
    </div>
</div>
